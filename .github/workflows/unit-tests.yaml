name: Tests
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run prettier
      - run: npm run lint
      - run: npm test
